<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/CSS/style.css">
  </head>
  <body>
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>

    <main>
      <div id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
      <div id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy?</h4>
        <div class="featured_item">
          <img src="./resources/images/img-berryblitz.jpg" alt="image berry blitz">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="featured_item">
          <img src="./resources/images/img-spiced-rum.jpg" alt="image spiced rum">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="featured_item">
          <img src="./resources/images/img-donut.jpg" alt="image seasonal donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="featured_item">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="image myrtle ave tea">
          <h4>Mirtle Ave Tea</h4>
        </div>
        <div class="featured_item">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </main>
  </body>
</html>
